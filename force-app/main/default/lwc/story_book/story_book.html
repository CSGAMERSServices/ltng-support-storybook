<template>
    <div class={storyBookClasses}>
        <div class="slds-m-bottom_medium">
            <h1 if:true={title} class='slds-text-heading_large'>{title}</h1>
            <lightning-button-menu
                menu-alignment="right" alternative-text="Size Menu" tooltip="Width of the storybook"
                onselect={handleSizeSelected}
            >
                <lightning-menu-item value="wide" label="Wide"></lightning-menu-item>
                <lightning-menu-item value="medium" label="Medium"></lightning-menu-item>
                <lightning-menu-item value="narrow" label="Narrow"></lightning-menu-item>
            </lightning-button-menu>
        </div>
        
        <slot name='description'></slot>
        
        <div class='sandbox' style={sandboxStyles}>
            <slot></slot>
        </div>
    </div>
</template>
