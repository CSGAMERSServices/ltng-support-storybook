<template>
    <div
        if:true={_sceneOptions}
        class="scene-selector"
    >
        <!--
            use a modified list so we can pass in objects
            as the lightning-combobox only supports
            strings and numbers as values
        -->
        <lightning-combobox
            label="Scenes"
            value={defaultScene}
            options={_sceneOptions}
            onchange={handleSceneChange}
        ></lightning-combobox>
    </div>
</template>
